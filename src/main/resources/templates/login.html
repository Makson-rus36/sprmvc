<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Вход</h1>
<form action="#" th:action="@{/login}" th:object="${login}" method="post">
    <p>Login: <input type="text" required placeholder="Введите логин" aria-required="true" th:field="*{login}" /></p>
    <p>Password: <input type="password" required placeholder="Введите логин" aria-required="true" th:field="*{password}" /></p>
    <p><input type="submit" value="Вход" /></p>
</form>
</body>
</html>
